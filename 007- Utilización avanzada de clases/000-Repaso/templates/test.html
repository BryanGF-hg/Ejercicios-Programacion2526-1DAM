<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Mundial Interactivo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f8ff;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .map-container {
            position: relative;
            width: 800px;
            height: 500px;
            margin: 0 auto;
            border: 2px solid #34495e;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        #world-map {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .character {
            position: absolute;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.8;
            transition: all 0.5s ease;
        }
        .controls {
            margin: 20px 0;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #2980b9;
        }
        .info {
            margin-top: 20px;
            padding: 10px;
            background-color: #ecf0f1;
            border-radius: 5px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mapa Mundial Interactivo</h1>
        
        <div class="controls">
            <button id="start-btn">Iniciar Movimiento</button>
            <button id="stop-btn">Detener Movimiento</button>
            <button id="reset-btn">Reiniciar Personajes</button>
        </div>
        
        <div class="map-container">
            <img id="world-map" src="testworldmap.jpg" alt="Mapa Mundial">
            <!-- Los personajes se agregarán aquí dinámicamente -->
        </div>
        
        <div class="info">
            <h3>Información:</h3>
            <p>Este mapa muestra personajes que se mueven aleatoriamente por el mundo.</p>
            <p>Cada círculo representa un personaje con posición, dirección y velocidad aleatorias.</p>
            <p>Usa los botones para controlar el movimiento de los personajes.</p>
        </div>
    </div>

    <script>
        // Variables globales
        let characters = [];
        let animationId = null;
        const mapContainer = document.querySelector('.map-container');
        const worldMap = document.getElementById('world-map');
        
        // Colores para los personajes
        const colors = ['#e74c3c', '#3498db', '#2ecc71', '#f39c12', '#9b59b6', 
                       '#1abc9c', '#d35400', '#c0392b', '#16a085', '#8e44ad'];
        
        // Función para obtener datos de los personajes desde el servidor
        async function fetchCharacters() {
            try {
                const response = await fetch('/api');
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error al obtener datos:', error);
                return [];
            }
        }
        
        // Función para crear elementos de personaje en el DOM
        function createCharacterElements(charactersData) {
            // Limpiar personajes existentes
            document.querySelectorAll('.character').forEach(el => el.remove());
            
            // Crear nuevos personajes
            charactersData.forEach((char, index) => {
                const character = document.createElement('div');
                character.className = 'character';
                character.style.width = `${char.radio * 2}px`;
                character.style.height = `${char.radio * 2}px`;
                character.style.left = `${char.posx}px`;
                character.style.top = `${char.posy}px`;
                character.style.backgroundColor = colors[index % colors.length];
                
                // Agregar tooltip con información del personaje
                character.title = `Posición: (${Math.round(char.posx)}, ${Math.round(char.posy)})`;
                
                mapContainer.appendChild(character);
            });
        }
        
        // Función para actualizar la posición de los personajes
        function updateCharacters() {
            fetchCharacters()
                .then(data => {
                    createCharacterElements(data);
                });
        }
        
        // Función para iniciar la animación
        function startAnimation() {
            if (animationId) return; // Ya está corriendo
            
            animationId = setInterval(updateCharacters, 100); // Actualizar cada 100ms
        }
        
        // Función para detener la animación
        function stopAnimation() {
            if (animationId) {
                clearInterval(animationId);
                animationId = null;
            }
        }
        
        // Función para reiniciar los personajes (recargar la página)
        function resetCharacters() {
            location.reload();
        }
        
        // Inicialización cuando se carga la página
        document.addEventListener('DOMContentLoaded', function() {
            // Cargar personajes iniciales
            updateCharacters();
            
            // Configurar eventos de los botones
            document.getElementById('start-btn').addEventListener('click', startAnimation);
            document.getElementById('stop-btn').addEventListener('click', stopAnimation);
            document.getElementById('reset-btn').addEventListener('click', resetCharacters);
            
            // Iniciar animación automáticamente después de 2 segundos
            setTimeout(startAnimation, 2000);
        });
    </script>
</body>
</html>
